<body>
    <h2>SUMA Y PROMEDIO DE 4 NUMEROS</h2> 
    
    <script >      
        var num1 = prompt("Ingrese numero1:");
        var num2 = prompt("Ingrese numero2:");
        var num3 = prompt("Ingrese numero3:");
        var num4 = prompt("Ingrese numero4:");
        num1=Number(num1);
        num2=Number(num2);
        num3=Number(num3);
        num4=Number(num4);
        var suma=num1+num2+num3+num4;
        var promedio=suma/4;
        alert("La sumatoria es: "+suma+"\nEl promedio es: "+promedio);
    </script>

</body>
