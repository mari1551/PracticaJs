<!-- Unidad2: 
    10. Se le solicita al usuario que ingrese el diámetro de un círculo. Realice un programa para calcular e informar el perímetro y el área del círculo. Se considerará para este ejercicio que el valor de PI será 3.1416.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2-Ej10 Perimetro y area circulo</title>
</head>
<body>
    <h2>PERIMETRO Y AREA DE UN CIRCULO</h2> 
    
    <script >      
        var diametro = prompt("Ingrese el diametro del circulo:");
        diametro=Number(diametro);
        if(Number.isInteger(diametro)){
            var PI=3.1416;
            var perimetro=PI*diametro;
            var area=(PI*diametro*diametro)/4;
            alert("El perimetro del circulo es "+perimetro+"\nEl area del circulo es: "+area);
        }       
        else{
            alert("Se requiere valor integer");
        }
    </script>

</body>
</html>
