    12. Realizar un sistema para el cÃ¡lculo de sueldos de una empresa. Se le solicita que ingrese el valor de la hora y la cantidad de horas trabajadas en el mes. Realice un programa para calcular e informar el sueldo mensual del empleado.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2-Ej12 Sueldo Mensual</title>
</head>
<body>
    <h2>CALCULO DE SUELDOS MENSUALES</h2> 
    
    <script>      
        var valor = prompt("Ingrese el valor de la hora trabajada:");
        valor=Number(valor);
        var horas = prompt("Ingrese la cantidad de horas trabajadas:")
        horas=Number(horas);

        var sueldo=valor*horas;

        alert("El salario mensual a pagar es: "+sueldo);
    </script>

</body>
</html>
