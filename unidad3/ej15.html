<!-- Unidad3: 
    15. Se le solicita al usuario que ingrese un número. Realice un programa para informar si el número es cero, par o impar.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3-Ej15 numero 0 par o impar</title>
</head>
<body>
    <h2>NUMERO CERO, PAR O IMPAR</h2> 
    
    <script>      
        var num = prompt("Ingrese un numero:");
        num=Number(num);
        if(num==0){
            alert("El numero "+num+" es cero");
        }
        else if(num%2==0){
            alert("El numero "+num+" es par");
        }
        else{
            alert("El numero "+num+" es impar");  
        }    
    </script>

</body>
</html>
