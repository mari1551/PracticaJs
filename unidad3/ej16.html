<!-- Unidad3: 
    16. Se le solicita al usuario que ingrese un número. Realice un programa para informar si el número es múltiplo de 3.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3-Ej16 multiplo de 3</title>
</head>
<body>
    <h2>NUMERO MULTIPLO DE TRES</h2> 
    
    <script>      
        var num = prompt("Ingrese un numero:");
        num=Number(num);
        if(num % 3 ==0){
            alert("El numero "+num+" es multiplo de tres");
        }
        else alert("El numero "+num+" NO es multiplo de tres");
          
    </script>

</body>
</html>
