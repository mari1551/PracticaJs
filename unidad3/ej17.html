    17. Se le solicita al usuario que ingrese una letra. Realice el algoritmo para informar si el valor ingresado es una vocal.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3-Ej17 vocal</title>
</head>
<body>
    <h2>VOCAL O NO VOCAL</h2> 
    
    <script>      
        var letra = prompt("Ingrese una letra:");
        
        if(letra=='a'||letra=='A'||letra=='e'||letra=='E'||letra=='i'||letra=='I'||letra=='o'||letra=='O'||letra=='u'||letra=='U'){
            alert("la letra ingresada es vocal");
        }
        else alert("la letra ingresada NO es vocal");
          
    </script>

</body>
</html>
