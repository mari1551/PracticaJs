<!-- Unidad3: 
    20. Se le solicita al usuario que ingrese los tres lados de un tri치ngulo. Realice el algoritmo para informar si el tri치ngulo es equil치tero, is칩sceles o escaleno.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3-Ej20 triangulo</title>
</head>
<body>
    <h2>TIPO DE TRIANGULO</h2> 
    
    <script>      
        var lado1 = prompt("Ingrese medida del primer lado");
        lado1=Number(lado1);
        var lado2 = prompt("Ingrese medida del segundo lado");
        lado2=Number(lado2);
        var lado3 = prompt("Ingrese medida del tercer lado");
        lado3=Number(lado3);
        
        if(lado1==lado2 && lado1==lado3) 
            alert("Es un triangulo equilatero");
        else if((lado1==lado2) ||(lado2==lado3) || (lado1==lado3))
            alert("Es un triangulo isoceles");
        else if(lado1!=lado2 && lado1!=lado3)
            alert("Es un triangulo escaleno");

    </script>

</body> 
</html>
