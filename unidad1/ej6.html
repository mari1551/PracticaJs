    información por el momento con datos propios.

   6. Realice el algoritmo para calcular e informar el resto de la división entera entre los valores.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U1-Ej6 Resto de division</title>
</head>
<body>
    <h2>RESTO DE DIVISION</h2>
    
    <script >
      
        var numero1=50;
        var numero2=2;
        var resto=numero1%numero2;
        alert("El resto de la division "+numero1+"/"+numero2+" es: "+resto);
    </script>

</body>
</html>
