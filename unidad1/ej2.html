<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U1-Ej2 Promedio</title>
</head>
<body>
    <h2>PROMEDIO DE 3 NOTAS</h2> 
    
    <script >      
        var nota1=9;
        var nota2=10;
        var nota3=8;
        var promedio=(nota1+nota2+nota3)/3;
        alert("* Nota1: "+nota1+"\n* Nota2: "+nota2+"\n* Nota3: "+nota3+"\n El promedio es: "+promedio);
    </script>

</body>
