<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U1-Ej5 Perimetro y area cuadrado</title>
</head>
<body>
    <h2>PERIMETRO Y AREA DE UN RECTANGULO</h2> 
    
    <script >      
        var largo=10;
        var ancho=5;
        var perimetro=(2*largo)+(2*ancho);
        var area=largo*ancho;
        alert("El largo es: "+largo+"\n* El ancho es: "+ancho+"* El perimetro del rectangulo es: "+perimetro+"\n* El area del rectangulo es: "+area);
    </script>

</body>
